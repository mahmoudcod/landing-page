<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normaliz.css">
    <link rel="stylesheet" href="css/style.css">
    <title>laptop.ui</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <img src="img/logo.svg" alt="">
            <h4 class="logo">three Dots</h4>
        </div>
        <nav>
         <ul class="nav-links">
             <li class="nav-link"><a href="#">space</a></li>
             <li class="nav-link"><a href="#">product</a></li>
             <li class="nav-link"><a href="#">contact</a></li>
             
         </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg" alt="">
        </div>
    </header>
    <section class="main">
        <div class="intro">
            <div class="info">
                <h1>laptop for the future</h1>
                <p>the new 14 inch bezeless display 
                    oferring a 4k display with touch screen 
                     </p>
            </div>
            <div class="button">
                <button class="one-select">
                    14 inch
                </button>
                <button class="tow-select">
                    add to cart
                </button>
            </div>
        </div>
        <div class="cover">
            <img src="img/matebook.png" alt="">
        </div>
    </section>
    <div class="laptop-select">
        <img src="img/arrow-left.svg" alt="">
        <img src="img/dot.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/arrow-left.svg" alt="">
    </div>
    <img src="img/big-eclipse.svg" alt="" class="big-circle">
    <img src="img/mid-eclipse.svg" alt="" class="mid-circle">
    <img src="img/small-eclipse.svg" alt="" class="small-circle">
    
</body>
</html>
